<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Detector</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Spam SMS Detector</h1>
        <form id="smsForm" class="mb-4">
            <input id="smsInput" class="w-full p-2 border rounded" rows="4" placeholder="Enter your SMS here...">
            <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
        </form>
        <div id="result" class="mt-4 text-xl"></div>
    </div>
</body>
</html>
